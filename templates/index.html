<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <div class="auto-refresh-indicator">
            <span id="refresh-indicator" class="refresh-indicator"></span>
            <span id="refresh-text" class="refresh-text">Auto-refreshing when visible</span>
        </div>
        
        <div class="image-grid">
            <!-- Images will be loaded dynamically via JavaScript -->
        </div>
        
        <div class="pagination">
            <!-- Pagination will be updated dynamically via JavaScript -->
        </div>
    </div>

    <div id="fullscreen-container" class="fullscreen-container">
        <img id="fullscreen-image" src="" alt="">
        <span class="close-button" onclick="closeFullscreen()">&times;</span>
        <div class="navigation-buttons">
            <button class="nav-button prev-button" onclick="navigateImages(-1)">&#10094;</button>
            <button class="nav-button next-button" onclick="navigateImages(1)">&#10095;</button>
        </div>
        <a id="zoom-link" href="#" target="_blank" class="zoom-button" title="Open in new tab">
            <span>&#128269;</span>
        </a>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
